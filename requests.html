<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Requests | AutomationPro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">AutomationPro</div>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="requests.html" class="active">Requests</a></li>
        </ul>
    </nav>

    <div class="requests-page">
        <h1>Project Requests</h1>
        
        <div class="requests-filters">
            <input type="text" id="searchInput" placeholder="Search requests...">
            <select id="typeFilter">
                <option value="">All Types</option>
                <optgroup label="Browser Extensions">
                    <option value="chrome-extension">Chrome Extension</option>
                    <option value="firefox-extension">Firefox Extension</option>
                    <option value="edge-extension">Edge Extension</option>
                    <option value="safari-extension">Safari Extension</option>
                </optgroup>
                <optgroup label="Automation Bots">
                    <option value="web-scraping">Web Scraping Bot</option>
                    <option value="social-media">Social Media Bot</option>
                    <option value="data-automation">Data Automation Bot</option>
                    <option value="custom-bot">Custom Bot Solution</option>
                </optgroup>
            </select>
            <button id="clearFilters" class="clear-button">Clear Filters</button>
        </div>

        <div class="requests-grid" id="requestsContainer">
            <!-- Requests will be dynamically inserted here -->
        </div>

        <div class="no-requests" id="noRequests" style="display: none;">
            <i class="fas fa-inbox"></i>
            <p>No requests found</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AutomationPro. All rights reserved.</p>
    </footer>

    <script src="requests.js"></script>
</body>
</html>
