<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Requests | Extension & Automation Maker</title>
    <link rel="icon" type="image/png" href="assets/Logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Logo.png" alt="Extension & Automation Maker Logo">
            </a>
        </div>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="requests.html" class="active">Requests</a></li>
        </ul>
    </nav>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-container">
            <h2>Admin Login</h2>
            <div class="login-form">
                <input type="password" id="adminPassword" placeholder="Enter admin password">
                <button id="loginButton" class="login-button">Login</button>
                <p id="loginError" class="login-error"></p>
            </div>
        </div>
    </div>

    <div class="requests-page" style="display: none;">
        <h1>Project Requests</h1>
        
        <div class="requests-filters">
            <input type="text" id="searchInput" placeholder="Search requests...">
            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="browser-extension">Browser Extension</option>
                <optgroup label="Automation Bots">
                    <option value="web-scraping">Web Scraping Bot</option>
                    <option value="social-media">Social Media Bot</option>
                    <option value="data-automation">Data Automation Bot</option>
                    <option value="custom-bot">Custom Bot Solution</option>
                </optgroup>
            </select>
            <button id="clearFilters" class="clear-button">Clear Filters</button>
        </div>

        <div class="requests-grid" id="requestsContainer">
            <!-- Requests will be dynamically inserted here -->
        </div>

        <div class="no-requests" id="noRequests" style="display: none;">
            <i class="fas fa-inbox"></i>
            <p>No requests found</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Extension & Automation Maker. All rights reserved.</p>
    </footer>

    <script src="requests.js"></script>
</body>
</html>
